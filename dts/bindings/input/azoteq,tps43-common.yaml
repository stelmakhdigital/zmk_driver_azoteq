properties:
  rdy-gpios:
    type: phandle-array
    required: false
    description: GPIO пин для сигнала прерывания RDY (Ready)

  rst-gpios:
    type: phandle-array
    required: false
    description: GPIO пин для сигнала сброса RST (Reset)

  suspend-timeout-ms:
    type: int
    required: false
    default: 30000
    description: Таймаут в миллисекундах перед переходом в режим приостановки (0 для отключения)

  sensitivity:
    type: int
    required: false
    default: 100
    description: Процент чувствительности касания (100 = нормальная, больше = более чувствительная)

  scroll-sensitivity:
    type: int
    required: false
    default: 50
    description: Процент чувствительности прокрутки (50 = нормальная, больше = более чувствительная)

  enable-power-management:
    type: boolean
    required: false
    description: Включить автоматическое управление питанием (приостановка/возобновление)

  single-tap:
    type: boolean
    required: false
    description: Включить жест одиночного касания

  two-finger-tap:
    type: boolean
    required: false
    description: Включить жест касания двумя пальцами

  scroll:
    type: boolean
    required: false
    description: Включить жест прокрутки

  invert-x:
    type: boolean
    required: false
    description: Инвертировать ось X

  invert-y:
    type: boolean
    required: false
    description: Инвертировать ось Y

  switch-xy:
    type: boolean
    required: false
    description: Поменять местами оси X и Y

  press-and-hold:
    type: boolean
    required: false
    description: Включить жест нажатия и удержания

  invert-x:
    type: boolean
    description: |
      Если присутствует, инвертировать значения координаты X.
      
  invert-y:
    type: boolean
    description: |
      Если присутствует, инвертировать значения координаты Y.
      
  invert-scroll-x:
    type: boolean
    description: |
      Если присутствует, инвертировать значения прокрутки по X.
            
  invert-scroll-y:
    type: boolean
    description: |
      Если присутствует, инвертировать значения прокрутки по Y.