properties:
  rdy-gpios:
    type: phandle-array
    required: false
    description: GPIO пин для сигнала прерывания RDY (Ready)

  rst-gpios:
    type: phandle-array
    required: false
    description: GPIO пин для сигнала сброса RST (Reset)

  filter-settings:
    type: int
    default: 0x0F
    description: |
      Определения битов:
      - Бит 0 (0x01): IIR-фильтр - фильтр с бесконечной импульсной характеристикой для
        сглаживание координат. Уменьшает высокочастотный шум и дрожание.
      - Бит 1 (0x02): MAV-фильтр - фильтр скользящего среднего для определения координат
        стабилизация. Удаляет выбросы и усредняет последние измерения.
      - Бит 2 (0x04): Выбор IIR - При установке используется фиксированный коэффициент IIR.
        Если флажок снят (по умолчанию), используется динамический IIR, который адаптируется к скорости движения.
      - Бит 3 (0x08): Фильтр подсчета ALP - Адаптивный фильтр процесса обучения
        для подавления шума. Отфильтровывает нежелательные события касания на основе изученных шаблонов.
      
      Общие конфигурации:
      - 0x0B: включены IIR + MAV + ALP, динамический IIR.
        Хороший баланс стабильности и отзывчивости.
      - 0x0F (по умолчанию): Включены все фильтры, включая фиксированный выбор IIR.
        Максимальное сглаживание, может привести к увеличению задержки.
      - 0x03: только IIR + MAV. Базовое сглаживание без фильтрации ALP.
      - 0x01: только IIR. Минимальная фильтрация, наименьшая задержка.
      - 0x00: Все фильтры отключены. Исходные данные датчика могут содержать помехи.
      
      Значения могут быть объединены с помощью побитового ИЛИ (например, 0x01 | 0x02 = 0x03).

  suspend-timeout-ms:
    type: int
    required: false
    default: 30000
    description: Таймаут в миллисекундах перед переходом в режим приостановки (0 для отключения)

  sensitivity:
    type: int
    required: false
    default: 100
    description: Процент чувствительности касания (100 = нормальная, больше = более чувствительная)

  scroll-sensitivity:
    type: int
    required: false
    default: 50
    description: Процент чувствительности прокрутки (50 = нормальная, больше = более чувствительная)

  enable-power-management:
    type: boolean
    required: false
    description: Включить автоматическое управление питанием (приостановка/возобновление)

  single-tap:
    type: boolean
    required: false
    description: Включить жест одиночного касания

  two-finger-tap:
    type: boolean
    required: false
    description: Включить жест касания двумя пальцами

  scroll:
    type: boolean
    required: false
    description: Включить жест прокрутки

  invert-x:
    type: boolean
    required: false
    description: Инвертировать ось X

  invert-y:
    type: boolean
    required: false
    description: Инвертировать ось Y

  switch-xy:
    type: boolean
    required: false
    description: Поменять местами оси X и Y

  press-and-hold:
    type: boolean
    required: false
    description: Включить жест нажатия и удержания

  invert-x:
    type: boolean
    description: |
      Если присутствует, инвертировать значения координаты X.
      
  invert-y:
    type: boolean
    description: |
      Если присутствует, инвертировать значения координаты Y.
      
  invert-scroll-x:
    type: boolean
    description: |
      Если присутствует, инвертировать значения прокрутки по X.
            
  invert-scroll-y:
    type: boolean
    description: |
      Если присутствует, инвертировать значения прокрутки по Y.